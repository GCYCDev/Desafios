<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.
    </p>
    <ul>
        <li><abb title="Use a tag &lt;p&gt;">Paragrafo</abb></li>
        <li><abb title="Use a tag &lt;h1&gt;">Titulos</abb></li>
        <li><abb title="Use a tag &lt;img&gt;">Imagens</abb></li>
        <li><abb title="Use a tag &lt;abb&gt;">Abreviações</abb></li>
        <li><abb title="Use a tag &lt;code&gt;">Codigos Fonte</abb></li>
        <li><abb title="Use a tag &lt;ol&gt;">Listas numeradas</abb></li>
        <li><abb title="Use a tag &lt;ul&gt;">Listas com demarcadores</abb></li>
    </ul>
    
</body>
</html>
